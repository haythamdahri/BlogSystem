<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- @Header section -->
<th:block th:insert="~{common/header :: header}"></th:block>

<body>

<!-- @Navbar section -->
<th:block th:insert="~{common/navbar :: navbar}"></th:block>

<hr>

<!-- @Content section -->
<div class="container">
    <div class="row mb-5">
        <div class="col-md-10 ml-auto mr-auto">

            <div class="card">
                <div class="card-header bg-light text-center font-weight-bold" style="font-family: 'Helvetica Neue'">
                    <h5 class="display-4">Register</h5>
                </div>
                <div class="card-body">

                    <!-- @Messages section -->
                    <th:block th:insert="~{common/messages :: messages}"></th:block>


                    <blockquote class="blockquote mb-0">
                        <form method="POST" th:object="${register_user}" th:action="@{/register}" enctype="multipart/form-data">

                            <!-- @id field to save the entity object if null otherwise update it  -->
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label for="usernameInput" class="font-weight-bold">Username</label>
                                <input type="text" th:field="*{username}" class="form-control"
                                       th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                                       id="usernameInput"
                                       placeholder="Username..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}">Username
                                    Error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="emailInput" class="font-weight-bold">Email</label>
                                <input type="email" th:field="*{email}" class="form-control"
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                       id="emailInput"
                                       placeholder="Email..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">Email
                                    Error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="firstNameInput" class="font-weight-bold">First name</label>
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"
                                       id="firstNameInput"
                                       placeholder="First name..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}">firstName
                                    Error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastNameInput" class="font-weight-bold">Last name</label>
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}"
                                       id="lastNameInput"
                                       placeholder="Last name..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}">lastName
                                    Error
                                </div>
                            </div>

                                <div class="form-group">
                                    <label for="passwordInput" class="font-weight-bold">password</label>
                                    <input type="password" th:field="*{password}" class="form-control"
                                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                           id="passwordInput"
                                           placeholder="Password..." required/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}">password
                                        Error
                                    </div>
                                </div>

                                <div class="custom-file shadow p-3 mb-5 bg-white rounded">
                                    <input type="file" name="image_file" class="custom-file-input"
                                           th:classappend="${#fields.hasErrors('image') ? 'is-invalid' : ''}"
                                           id="imageFieldInput"
                                           required/>
                                    <label class="custom-file-label font-weight-bold bg-secondary" for="imageFieldInput">Choose
                                        Profile Image...</label>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}"
                                         th:errors="*{image}">image
                                        Error
                                    </div>
                                </div>

                            <!-- @Register -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Save
                                </button>
                            </div>

                        </form>
                        <footer class="blockquote-footer" style="font-family: 'SF Pro Display'">Please provide valid
                            data
                        </footer>
                    </blockquote>
                </div>
            </div>


        </div>
    </div>
</div>

<!-- @Footer section -->
<th:block th:insert="~{common/footer :: footer}"></th:block>

<!-- @Javascript Includes section -->
<th:block th:insert="~{common/js :: javascript}"></th:block>

</body>
</html>
