<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- @Header section -->
<th:block th:insert="~{common/header :: header}"></th:block>

<body>

<!-- @Navbar section -->
<th:block th:insert="~{common/navbar :: navbar}"></th:block>

<hr>

<!-- @Content section -->
<div class="container">
    <div class="row mb-5">
        <div class="col-md-10 ml-auto mr-auto">

            <div class="card">
                <div class="card-header bg-light text-center font-weight-bold" style="font-family: 'Helvetica Neue'">
                    <h5 class="display-4">Password Reset</h5>
                </div>
                <div class="card-body">

                    <!-- @Messages section -->
                    <th:block th:insert="~{common/messages :: messages}"></th:block>


                    <blockquote class="blockquote mb-0">
                        <form method="POST" th:object="${passwordForm}" th:action="@{/password-reset}" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="currentPassword" class="font-weight-bold">Current password</label>
                                <input type="password" th:field="*{currentPassword}" class="form-control"
                                       th:classappend="${#fields.hasErrors('currentPassword') ? 'is-invalid' : ''}"
                                       id="currentPassword"
                                       placeholder="Current password..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}"
                                     th:errors="*{currentPassword}">currentPassword
                                    Error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword1" class="font-weight-bold">New Password</label>
                                <input type="password" th:field="*{newPassword1}" class="form-control"
                                       th:classappend="${#fields.hasErrors('newPassword1') ? 'is-invalid' : ''}"
                                       id="newPassword1"
                                       placeholder="New password..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword1')}"
                                     th:errors="*{newPassword1}">newPassword1
                                    Error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword2" class="font-weight-bold">Confirm new password</label>
                                <input type="password" th:field="*{newPassword2}" class="form-control"
                                       th:classappend="${#fields.hasErrors('newPassword2') ? 'is-invalid' : ''}"
                                       id="newPassword2"
                                       placeholder="Confirm new password..." required/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword2')}"
                                     th:errors="*{newPassword2}">newPassword2
                                    Error
                                </div>
                            </div>

                                <!-- @Save -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Save
                                </button>
                            </div>

                        </form>
                        <footer class="blockquote-footer" style="font-family: 'SF Pro Display'">Please provide valid password
                        </footer>
                    </blockquote>
                </div>
            </div>


        </div>
    </div>
</div>

<!-- @Footer section -->
<th:block th:insert="~{common/footer :: footer}"></th:block>

<!-- @Javascript Includes section -->
<th:block th:insert="~{common/js :: javascript}"></th:block>

</body>
</html>
