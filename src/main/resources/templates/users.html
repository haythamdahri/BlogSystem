<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- @Header section -->
<th:block th:insert="~{common/header :: header}"></th:block>

<body>

<!-- @Navbar section -->
<th:block th:insert="~{common/navbar :: navbar}"></th:block>

<hr>

<!-- @Content section -->
<div class="container">
    <div class="row mb-5">

        <!-- @Messages section -->
        <th:block th:insert="~{common/messages :: messages}"></th:block>

        <div class="card-group mb-5" th:classappend="${#lists.size(users) == 1 ? 'col-sm-12 col-md-12 col-lg-6 col-lg-16 col-xl-6 mr-auto ml-auto' : ''}" th:unless="${#lists.isEmpty(users)}">
            <th:block th:insert="~{common/users-display :: users}"></th:block>
        </div>
        <th:block th:if="${#lists.isEmpty(users)}">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 alert alert-info text-center">
                <i class="fas fa-info-circle"></i> No user has been found in the system!
            </div>
        </th:block>
    </div>
</div>

<!-- @Footer section -->
<th:block th:insert="~{common/footer :: footer}"></th:block>

<!-- @Javascript Includes section -->
<th:block th:insert="~{common/js :: javascript}"></th:block>

</body>
</html>
