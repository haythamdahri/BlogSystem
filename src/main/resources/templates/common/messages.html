<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:fragment="messages">

    <!-- @Messages section -->
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${param.error != null}">
        <div class="alert alert-danger alert-dismissible fade show font-weight-bold text-center">
            <i class="fas fa-exclamation-triangle"></i> Username or password is incorrect! Please check if your
            account is disabled.
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${param.logout != null}">
        <div class="alert alert-success alert-dismissible fade show font-weight-bold text-center">
            <i class="fas fa-check-circle"></i> You are logged out successflly
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${isError != null}" role="alert">
            <div class="alert alert-danger alert-dismissible fade show font-weight-bold text-center">
                <strong><i class="fas fa-exclamation-triangle"></i> Incorrect form data, please recheck your inputs!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${successMessage != null}" role="alert">
            <div class="alert alert-success alert-dismissible fade show font-weight-bold text-center">
                <strong><i class="fas fa-check-circle"></i> </strong><strong th:text="${successMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <!-- @Messages section -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" th:if="${errorMessage != null}" role="alert">
            <div class="alert alert-danger alert-dismissible fade show font-weight-bold text-center">
                <strong><i class="fas fa-exclamation-triangle"></i> </strong><strong th:text="${errorMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
